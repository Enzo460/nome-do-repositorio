<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular</button>
        <button type="button" onclick="limparCampos()">Limpar</button>
    </form>

    <h2 id="resultado"></h2>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc < 25) {
                    classificacao = 'Peso normal';
                } else if (imc < 30) {
                    classificacao = 'Sobrepeso';
                } else {
                    classificacao = 'Obesidade';
                }

                document.getElementById('resultado').textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, insira valores válidos!';
            }
        }

        function limparCampos() {
            document.getElementById('peso').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('resultado').textContent = '';
        }
    </script>
</body>
</html>
